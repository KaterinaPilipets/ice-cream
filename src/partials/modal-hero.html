<!-- backdrop -->

<div class="backdrop is-hidden" hero-modal hero-modal2>
  <!-- is-hidden -->
  <div class="modal">
    <button
      type="button"
      class="modal__close-btn"
      hero-modal-close
      hero-modal2-close
    >
      <svg class="modal-close-icon" width="20" height="20">
        <use href="./images/icons.svg#icon__close"></use>
      </svg>
    </button>

    <!-- modal form -->
    <form class="modal-form">
      <p class="modal-form__title section__modal-title">Buy now</p>

      <fieldset class="check-group">
        <!-- <label class="modal-form__check">
                    <input class="modal-form__input" type="checkbox" name="product" value="ice cream">
                    ice cream
                </label> -->
        <input
          class="modal-form__input visually-hidden"
          type="checkbox"
          name="product"
          value="ice-cream"
          id="ice-cream-check"
        />
        <span class="modal-form__check ice-cream">
          <label class="modal-form__label" for="ice-cream-check"
            >ice cream</label
          >
        </span>

        <!-- <label class="modal-form__check ice-coffee">
                    <input class="modal-form__input" type="checkbox" name="product" value="ice coffee">
                    ice coffee
                </label> -->
        <input
          class="modal-form__input visually-hidden"
          type="checkbox"
          name="product"
          value="ice-coffee"
          id="ice-coffee-check"
        />
        <span class="modal-form__check ice-coffee">
          <label class="modal-form__label" for="ice-coffee-check"
            >ice coffee</label
          >
        </span>

        <!-- <label class="modal-form__check milkshake">
                    <input class="modal-form__input" type="checkbox" name="product" value="milkshake">
                    milkshake
                </label> -->
        <input
          class="modal-form__input visually-hidden"
          type="checkbox"
          name="product"
          value="milkshake"
          id="milkshake-check"
        />
        <span class="modal-form__check milkshake">
          <label class="modal-form__label" for="milkshake-check"
            >milkshake</label
          >
        </span>
      </fieldset>

      <div class="input-group">
        <!-- Name -->
        <label class="modal-label">
          <input
            class="modal-label__input input-group__border"
            type="text"
            name="user-name"
            placeholder="Name"
            required
            pattern="[a-zA-Zа-яА-ЯіІїЇъЪёЁ`]+"
          />
        </label>

        <!-- Phone -->
        <label class="modal-label">
          <input
            class="modal-label__input input-group__border"
            type="tel"
            name="user-phone-number"
            placeholder="Phone"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="XXX-XXX-XX-XX"
          />
        </label>

        <!-- Comment -->
        <label class="modal-message">
          <textarea
            class="modal-message__form input-group__border"
            name="user-message"
            placeholder="Comment"
          ></textarea>
        </label>
      </div>

      <button type="submit" class="modal-form__submit-btn button">
        Submit
      </button>
    </form>
  </div>
</div>
