<!-- backdrop -->


<div class="backdrop is-hidden" hero-modal>
    <!-- is-hidden -->
    <div class="modal">
        <button type="button" class="modal__close-btn" hero-modal-close>
            <svg class="modal-close-icon" width="20" height="20">
                <use href="./images/icons.svg#icon__close"></use>
            </svg>
        </button>

        <!-- modal form -->
        <form class="hero-modal-form">
            <p class="modal-form__title section__modal-title">Buy now</p>


            <fieldset class="check-group">

                <input class="hero-modal-form__input visually-hidden" type="checkbox" name="product" value="ice-cream"
                    id="ice-cream-check">
                <span class="hero-modal-form__check ice-cream ice-cream-img">
                    <label class="hero-modal-form__label" for="ice-cream-check">ice cream</label>
                </span>

                <input class="hero-modal-form__input visually-hidden" type="checkbox" name="product" value="ice-coffee"
                    id="ice-coffee-check">
                <span class="hero-modal-form__check ice-coffee ice-coffee-img">
                    <label class="hero-modal-form__label" for="ice-coffee-check">ice coffee</label>
                </span>

                <input class="hero-modal-form__input visually-hidden" type="checkbox" name="product" value="milkshake"
                    id="milkshake-check">
                <span class="hero-modal-form__check milkshake milkshake-img">
                    <label class="hero-modal-form__label" for="milkshake-check">milkshake</label>
                </span>
            </fieldset>

            <div class="input-group">
                <!-- Name -->
                <label class="hero-modal-label">
                    <input class="hero-modal-label__input input-group__border" type="text" name="user-name"
                        placeholder="Name" required pattern="[a-zA-Zа-яА-ЯіІїЇъЪёЁ`]+">
                </label>

                <!-- Phone -->
                <label class="hero-modal-label">
                    <input class="hero-modal-label__input input-group__border" type="tel" name="user-phone-number"
                        placeholder="Phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        title="XXX-XXX-XX-XX">
                </label>

                <!-- Comment -->
                <label class="hero-modal-message">
                    <textarea class="hero-modal-message__form input-group__border" name="user-message"
                        placeholder="Comment"></textarea>
                </label>
            </div>

            <button type="submit" class="modal-form__submit-btn button">Submit</button>
        </form>
    </div>
</div>
